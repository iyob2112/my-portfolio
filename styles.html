<script>
	fetch('https://my-3-1.onrender.com/api/data') // Fetch data from backend
		.then(response => response.json())
		.then(data => {
			const dataList = document.getElementById('dataList');
			data.forEach(item => {
				const listItem = document.createElement('li');
				
				// Wrap the names in separate elements and apply classes for styling
				const nameHtml = `<span class="${item.name === 'SpecialName' ? 'specialName' : ''}">${item.name}</span>`;
				
				listItem.innerHTML = `Name:<span style="color:white;margin-bottom: 200px;"> ${item.name}</span>,<br> Email:<span style="color: white;">${item.email}</span>, <br>Message:<span style="color: white;">${item.message}</span>`;
				dataList.appendChild(listItem);
			});
		})

			console.error('Error fetching data:', error);
		});
